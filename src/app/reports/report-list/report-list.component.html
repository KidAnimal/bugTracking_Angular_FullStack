<mat-accordion multi="true" *ngIf="reports.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let report of reports">
    <mat-expansion-panel-header>
      <span class="reportListHeader">Project: {{ report.title }}</span>
    </mat-expansion-panel-header>
    <div class="report-image">
      <img [src]="report.imagePath" [alt]="report.title">
    </div>
    <p>Description: {{ report.summary }}</p>
    <p>Status: {{ report.bugStatus }}</p>
    <p>User Name: {{ report.userName }}</p>
    <p>Assignee: {{ report.assignee }}</p>
    <mat-action-row *ngIf="userIsAuthenticated && userId === report.creatorId">
      <a mat-button color="primary" [routerLink]="['/edit', report.creatorId]">EDIT</a>
      <button mat-button color="warn" (click)="onDelete(report.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalReports" [pageSize]="reportsPerPage" [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)" *ngIf="reports.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="reports.length <= 0 && !isLoading">No reports added yet!</p>
