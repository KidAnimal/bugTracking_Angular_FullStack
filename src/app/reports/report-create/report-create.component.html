<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveReport()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Project Title">
      <mat-error *ngIf="form.get('title').invalid">Please Enter a Project Name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="summary" placeholder="Summary">
      <mat-error *ngIf="form.get('summary').invalid">Summary of the Issue</mat-error>
    </mat-form-field>
    <mat-form-field>
    <label>Status</label>
    <mat-select formControlName="bugStatus" class="browser-default">
      <mat-option *ngFor="let bug of bugStatus" [value]="bug.value">{{ bug.viewValue }}</mat-option>
    </mat-select>
    </mat-form-field>

    <!--To Get The Assignee I have to get a list of all users in the Database and then reference the list here For Now I Will Put Teams-->
    <mat-form-field>
        <label>Assignee</label>
        <mat-select formControlName="assignee" class="browser-default">
          <mat-option *ngFor="let assignee of assignees" [value]="assignee.value">{{ assignee.viewValue }}</mat-option>
        </mat-select>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <button mat-raised-button color="accent" type="submit">Save Report</button>
  </form>
</mat-card>
